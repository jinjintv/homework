<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple</title>
    <link rel="icon" href="./favicon/apple-favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/apple.css" />
  </head>
  <body>
    <!-- 카드 레이아웃 -->
    <div class="container" role="group">
      <div class="main grid-container">
        <div class="ipadPro card cols-1" role="group">
          <h1 class="title white">iPad Pro</h1>
          <div class="subTarea">
            <h3 class="subT white">놀라우리만치 얇다.</h3>
            <h3 class="subT white">엄청나게 강력하다.</h3>
          </div>
          <p class="release">출시일 추후 공개</p>
          <ul>
            <li>
              <button class="more blue">더 알아보기</button>
            </li>
            <li>
              <button class="price1">
                가격 보기
              </button>
            </li>
          </ul>
        </div>
        <div class="ipadAir blue card cols-1" role="group">
          <h1 class="title black">iPad air</h1>
          <div class="subTarea">
            <h3 class="subT black">두 가지 사이즈. 더 빠른 칩.</h3>
            <h3 class="subT black">무엇이든 거뜬하게.</h3>
          </div>
          <p class="release">출시일 추후 공개</p>
          <ul>
            <li>
              <button class="more blackBtn">더 알아보기</button>
            </li>
            <li>
              <button class="price2">
                가격 보기
              </button>
            </li>
          </ul>
        </div>
        <div class="iphonePro card cols-1" role="group">
          <h1 class="title white">iPhone 15 Pro</h1>
          <h3 class="subT white">티타늄. 초강력. 초경량. 초프로</h3>
          <ul>
            <li>
              <button class="more blue">더 알아보기</button>
            </li>
            <li>
              <button class="price1">
                가격 보기
              </button>
            </li>
          </ul>
        </div>
        <div class="iphone blue card cols-1 lg-cols-2" role="group">
          <h1 class="title black">iPhone 15</h1>
          <div class="subTarea">
            <h3 class="subT black">새로운 카메라.</h3>
            <h3 class="subT black">새로운 디자인.</h3>
            <h3 class="subT black">새로움이 물씬.</h3>
          </div>
          <ul>
            <li>
              <button class="more blackBtn">더 알아보기</button>
            </li>
            <li>
              <button class="price2">
                가격 보기
              </button>
            </li>
          </ul>
        </div>
        <div class="watch card cols-1 lg-cols-2" role="group">
          <h1 class="title white">WATCH</h1>
          <h3 class="subT white">보다 똑똑. 보다 또렷. 보다 강력.</h3>
          <ul>
            <li>
              <button class="more blue">더 알아보기</button>
            </li>
            <li>
              <button class="price1">
                가격 보기
              </button>
            </li>
          </ul>
        </div>
        <div class="macbook blue card cols-1 lg-cols-2" role="group">
          <h1 class="title black">MacBook Air</h1>
          <h3 class="subT black">날렵하게. 강력하게. M3답게.</h3>
          <ul>
            <li>
              <button class="more blackBtn">더 알아보기</button>
            </li>
            <li>
              <button class="price2">
                가격 보기
              </button>
            </li>
          </ul>
        </div>
        <div class="airpods card cols-1 lg-cols-2" role="group">
          <h1 class="title white">airPods Pro</h1>
          <h3 class="subT white">전에 없던 청취 경험.</h3>
          <h3 class="subT white">적응형 오디오.</h3>
          <ul>
            <li>
              <button class="more blue">더 알아보기</button>
            </li>
            <li>
              <button class="price1">
                가격 보기
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
